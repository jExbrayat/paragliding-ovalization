<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermalling Ovalization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Ovalization While Thermalling</h1>
        </header>
        <main>
            <div class="graph-container">
                <div id="graphCanvas" class="graph-canvas"></div>
                <div class="controls">
                    <div class="inputDiv">
                        <label for="windSlider">Wind Speed</label>
                        <input type="range" id="windSlider" min="0" max="10" step="0.1" value="3">
                        <span id="sliderValue">3</span> m/s
                    </div>
                    <div class="inputDiv">
                        <label for="input1">Wing Speed</label>
                        <input type="number" id="input1" step="1" value="10">
                    </div>
                    <div class="inputDiv">
                        <label for="input2">Wing Sink Rate</label>
                        <input type="number" id="input2" step="0.1" value="1.5">
                    </div>
                    <div class="inputDiv">
                        <label for="input3">Time for One Turn</label>
                        <input type="number" id="input3" step="1" value="20">
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Thermalling Ovalization. All rights reserved.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
