<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermalling Ovalization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Ovalization while thermalling</h1>
        <div class="graph-container">
            <div id="graphCanvas"></div>
            <div class="inputDiv">
                <input type="range" id="windSlider" min="0" max="10" step="0.1" value="3">
                <label for="windSlider">Wind speed<span id="windValue">3</span></label>
            </div>
            <div class="inputDiv">
                <label for="input1">Input 1:</label>
                <input type="number" id="input1" step="0.01">
            </div>
            <div class="inputDiv">
                <label for="input2">Input 2:</label>
                <input type="number" id="input2" step="0.01">
            </div>
            <div class="inputDiv">
                <label for="input3">Input 3:</label>
                <input type="number" id="input3" step="0.01">
            </div>
            <script src="app.js"></script>
        </div>
    </div>
</body>

</html>
