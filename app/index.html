<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermalling Ovalization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-2.34.0.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>How much ovalization is needed depending on the thermal speed and the wind drift?</h1>
        <div class="graph-container">
            <div id="graphCanvas"></div>
            <input type="range" id="windSlider" min="0" max="10" step="0.1" value="3">
            <label for="windSlider">Wind vx: <span id="windValue">3</span></label>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
